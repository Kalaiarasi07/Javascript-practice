<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="compress.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h2 style="text-align: center;margin-top: 10px;margin-bottom: 30px;color: rgb(36, 59, 192);">Compress your string here!</h2>
        
        <div class="action">
                <input type="text" class="form-control" id="input" placeholder="Enter string">
                <div class="text-center" style="margin-top: 30px;"> 
                  <button onclick="compress(document.getElementById('input').value)" type="button" class="btn btn-primary " >Compress</button>
                </div>

                <div class="result-section">
                    <h4 style="text-align: center; color:rgb(36, 59, 192)">Result</h4>
                    <div class="result-box">
                       <h6 id="result-box-h6"></h6>
                    </div>
                </div>
        </div>

    </div>
</body>
</html>
